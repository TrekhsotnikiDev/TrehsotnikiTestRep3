    <style>
        /* Специфичные стили для Ангара, чтобы перебить сетку Дерева развития */
        .hangar-container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
        }

        .hangar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Авто-плитка */
            gap: 25px;
            justify-items: center;
        }

        /* Фильтры наций */
        .hangar-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: #888;
            padding: 10px 20px;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 157, 0, 0.3);
        }

        /* Убираем лишние отступы у карточек в ангаре */
        .br-row { gap: 0; }
        .br-label { left: 10px; top: -15px; font-size: 10px; opacity: 0.7; }
        
        /* Заглушка, если танков нет */
        .empty-hangar {
            text-align: center;
            color: #555;
            font-family: 'Orbitron';
            margin-top: 100px;
            width: 100%;
        }
    </style>
</head>
